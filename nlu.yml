version: "3.1"

nlu:
- intent: greet
  examples: |
    - hola
    - buenos días
    - buenas tardes
    - saludos
    - hola chatbot
    - hey
    - que tal

- intent: goodbye
  examples: |
    - adiós
    - hasta luego
    - nos vemos
    - bye
    - chao
    - hasta la vista
    - me voy

- intent: affirm
  examples: |
    - si
    - claro
    - por supuesto
    - correcto
    - exacto
    - así es
    - afirmativo

- intent: deny
  examples: |
    - no
    - no gracias
    - nop
    - para nada
    - incorrecto
    - negativo

- intent: bot_challenge
  examples: |
    - eres un bot?
    - eres humano?
    - estoy hablando con un bot?
    - eres una persona real?
    - que eres?

- intent: ask_students_count
  examples: |
    - cuantos alumnos hay
    - total de estudiantes
    - numero de alumnos inscritos
    - cantidad de estudiantes
    - cuantos estudiantes tenemos
    - total de alumnos

- intent: ask_students_by_career
  examples: |
    - cuantos alumnos hay en [Ingeniería en Sistemas](carrera_nombre)
    - estudiantes de [Administración](carrera_nombre)
    - alumnos inscritos en [Contaduría](carrera_nombre)
    - cuantos hay en la carrera de [Turismo](carrera_nombre)
    - total de estudiantes en [Gastronomía](carrera_nombre)

- intent: ask_student_average
  examples: |
    - cual es el promedio de [2022371156](matricula)
    - promedio del alumno [2023123456](matricula)
    - calificacion promedio de [2021987654](matricula)
    - como va el estudiante [2022456789](matricula)
    - que promedio tiene [2023654321](matricula)

- intent: ask_risk_reports
  examples: |
    - cuantos reportes de riesgo hay
    - reportes de riesgo abiertos
    - alumnos en riesgo
    - reportes pendientes
    - cuantos estudiantes en riesgo
    - reportes de riesgo [alto](nivel_riesgo)
    - reportes [academicos](tipo_riesgo)

- intent: ask_group_schedule
  examples: |
    - horarios del grupo [iDGS10](grupo_codigo)
    - que clases tiene el grupo [iADM08](grupo_codigo)
    - horario de [iTUR06](grupo_codigo)
    - clases del grupo [iCON04](grupo_codigo)
    - schedule del grupo [iGAS12](grupo_codigo)

- intent: ask_teacher_subjects
  examples: |
    - que materias da el profesor [EMP001](numero_empleado)
    - asignaturas del profesor [EMP123](numero_empleado)
    - clases que imparte [EMP456](numero_empleado)
    - materias del maestro [EMP789](numero_empleado)

- intent: ask_subjects_by_semester
