responses:
  utter_greet:
  - text: "Hola, soy tu asistente académico inteligente. Puedo ayudarte con consultas sobre estudiantes, profesores, grupos, calificaciones y estadísticas del sistema educativo."

  utter_goodbye:
  - text: "Ha sido un placer ayudarte con la información académica. Que tengas un excelente día."

  utter_iamabot:
  - text: "Soy un asistente virtual académico especializado en información educativa."

